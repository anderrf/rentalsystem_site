  <div class="pedido-box">
    <h2>Faça seu pedido</h2>
    <div class="textbox">
      <i class="fa fa-home"></i>
      <input type="text" placeholder="Endereço" name="" value="">

    </div>
    <div class="textbox">
      <i class="fa fa-map-signs"></i>
      <input type="text" placeholder="Referência" name="" value="">

    </div>
    <div class="textbox">
      <i class="fa fa-list-ol"></i>
      <input type="number" placeholder="Jogos" name="" value="">

    </div>
    <div class="textbox">
      <i class="fa fa-calculator"></i>
      <input type="number" placeholder="Mesas" name="" value="">

    </div>
    <div class="textbox">
      <i class="fa fa-calculator"></i>
      <input type="number" placeholder="Cadeiras" name="" value="">

    </div>

    <div class="row linha">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Toalhas:</label>
          <div class="row">

            <div class="col-xs-6">
              <div class="form-group">
                <label for="">Cor</label>
                <select class="form-control" name="lista" id="lista" style="">
                  <option value="1.2">-</option>
                  <option value="1.2">Roxa</option>
                  <option value="1.2">Preta</option>
                  <option value="1.2">vermelha</option>
                  <option value="1.2">Rosa</option>
                  <option value="1.2">Azul</option>
                  <option value="1.2">Dourado</option>
                  <option value="1.2">Bege</option>
                </select>
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <label for="">Quantidade</label>
                <select class="form-control" name="number" id="lista">
                  <option value="1.2">-</option>
                  <option value="1.2">1</option>
                  <option value="1.2">2</option>
                  <option value="1.2">3</option>
                  <option value="1.2">4</option>
                  <option value="1.2">5</option>
                  <option value="1.2">6</option>
                  <option value="1.2">7</option>
                  <option value="1.2">8</option>
                  <option value="1.2">9</option>
                  <option value="1.2">10</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>



    </div>
    <div class="row">
      <form>
        <input class="btnContato" type="button" name="" value="Alugar">
      </form>
      <form>
        <input class="btnContato" type="button" name="" value="Cancelar">
      </form>

    </div>
